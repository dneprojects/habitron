name: Auto Release from Manifest

on:
  push:
    branches:
      - dev
    paths:
      - 'custom_components/habitron/manifest.json'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important for merge

      - name: Get version from manifest
        id: version
        run: |
          # Reads version from JSON file
          VERSION=$(jq -r '.version' custom_components/habitron/manifest.json)
          echo "Version found: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.version }} already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge dev to main
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "action@github.com"

          # Wechsel zu main und merge dev
          git checkout main
          git merge origin/dev
          git push origin main
      
      # Extract notes from changelog.md
      - name: Extract Release Notes
        if: steps.check_tag.outputs.exists == 'false'
        id: extract_release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Dieser Befehl sucht nach der Überschrift "## VERSION" oder "## vVERSION"
          # und nimmt alles bis zur nächsten Überschrift.
          awk "/^## v?$VERSION/{flag=1; next} /^## /{flag=0} flag" changelog.md > release_notes.md
          
          # Fallback use standard text
          if [ ! -s release_notes.md ]; then
            echo "Release v$VERSION" > release_notes.md
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
